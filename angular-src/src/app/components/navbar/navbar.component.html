<div class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">Stock Exchange</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
          <a [routerLink]="['/']" class="nav-link">Home</a>
        </li>
      </ul>

      <ul class="nav navbar-nav ml-auto">
        <li *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
          <a [routerLink]="['/dashboard']" class="nav-link">Dashboard</a>
        </li>

        <li *ngIf="authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
            <a [routerLink]="['/profile']" class="nav-link">Profile</a>
          </li>

        <li *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
          <a [routerLink]="['/login']" class="nav-link">Login</a>
        </li>

        <li *ngIf="authService.loggedIn()" class="nav-item">
          <a (click)="onLogoutClick()" href="#" class="nav-link">Logout</a>
        </li>

        <li *ngIf="!authService.loggedIn()" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact: true}" class="nav-item">
          <a [routerLink]="['/register']" class="nav-link">Register</a>
        </li>
      </ul>

    </div>
  </div>
</div>
